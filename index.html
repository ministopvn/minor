<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://script.google.com/macros/s/AKfycbxVp__s4I6PwuZdwcd8-uJ5duTtjtnlXX9S_zezNBVyO3R9tmayg3sd_S4Re7uLjHJd/exec">
    <title>Redirecting...</title>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Form Đặt hàng Minor" />
    <meta property="og:description" content="Form đặt hàng Minor dành cho cửa hàng." />
    <meta property="og:url" content="https://ministopvn.github.io/minor/" />
    <meta property="og:image" content="https://www.ministop.vn/frontend/img/home/mimip_@1.png" />
    <meta property="og:type" content="website" />
    
    <script>
        setTimeout(function() {
            // If the page is still the same after 5 seconds, reload it
            if (window.location.href === window.location.origin + window.location.pathname) {
                window.location.reload(); // Reload the page
            }
        }, 5000); // 5 seconds delay before checking and reloading
    </script>
</head>

</body>
</html>
